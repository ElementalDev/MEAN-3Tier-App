<form (ngSubmit)="onSubmit(videoForm)" #videoForm='ngForm'>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" class="form-control" style="width:60%;" ngModel required>
  </div>
  <div class="form-group">
    <label for="url" style="margin-top: 5px;">Video URL:</label>
    <input type="text" name="url" id="url" class="form-control" style="width:60%;" ngModel required>
  </div>
  <div class="form-group">
    <label for="description" style="margin-top: 5px;">Description:</label>
    <textarea name="description" id="description" class="form-control" style="width:60%;" rows="8" ngModel></textarea>
  </div>
  <button class="btn btn-success" type="submit" style="margin-top: 10px;" [disabled]="!videoForm.valid"><i
      [ngClass]="{'far fa-plus-square': !editMode, 'fas fa-edit': editMode}"></i>
    {{!editMode ? "Add" : "Update"}}</button>
  <button class="btn btn-danger" type="button" style="margin: 10px 0 0 5px;"><i class="fas fa-ban"></i> Clear</button>
</form>
