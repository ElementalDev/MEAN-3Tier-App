<div class="text-center">
  <button class="btn btn-success mb-2" style="width: 200px;" (click)="onAdd()"><i class="far fa-plus-square"></i>
    Add</button>
</div>
<ul class="list-group">
  <div *ngIf="videos.length != 0">
    <app-video-item *ngFor="let video of videos" [vid]="video"></app-video-item>
  </div>
  <div *ngIf="videos.length == 0" style="text-align: center;">
    <h4 class="display-4">There are no videos to display. You can add one using the Add button above.</h4>
  </div>
</ul>
